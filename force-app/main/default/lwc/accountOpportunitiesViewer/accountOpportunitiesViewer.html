<template>
    <lightning-card title="Opportunités du Compte" icon-name="standard:opportunity">
            <template if:true={opportunities}>
                <lightning-datatable data={opportunities}
                                     columns={columns}
                                     key-field="Id"
                                     >
                </lightning-datatable>
            </template>
            <lightning-button class="slds-m-bottom_small" label="Rafraîchir" onclick={handleRafraichir} variant="brand"></lightning-button>
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="contentinfo">
                    <span class="slds-assistive-text">Erreur</span>
                    <h2>Une erreur s'est produite lors du chargement des opportunités.</h2>
                </div>
            </template>
    </lightning-card>
</template>
